<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quotations app</title>
  </head>
  <body>
    <h1>Mes citations</h1>
    <h2>Gestionnaire de citations en ligne</h2>
    <h3>Nombre de citations</h3>
    <hr />
    <form id="form">
      <div>
        <label for="citation">Citation :</label>
        <input type="text" id="citation" name="citation" required />
      </div>

      <div>
        <label for="auteur">Auteur/Autrice :</label>
        <input type="text" id="auteur" name="auteur" required />
      </div>

      <button type="submit">Soumettre</button>
    </form>
    <hr />
    <div id="quote-list">
      <div class="quote">
        <p class="text">On ne na√Æt pas femme, on le devient.</p>
        <p class="author">Simone de Beauvoir</p>
      </div>
    </div>
  </body>
  <script defer src="script.js"></script>
</html>
